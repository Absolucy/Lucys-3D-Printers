[exclude_object]
[skew_correction]
[gcode_arcs]
[pause_resume]
[display_status]
[respond]

[idle_timeout]
timeout: 2700 # 45 minutes
gcode:
	STATUS_OFF			# Turns off the Stealthburner LEDs
	TURN_OFF_HEATERS	# Turn off all heaters
	M107				# Turn off the part-cooling fan
	BED_FANS_OFF		# Turn off the bed fans
	M84					# Disable steppers

[save_variables]
filename: ~/klipper_config/saved-variables.cfg
